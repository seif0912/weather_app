<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="search">
                    <input type="text" placeholder="Search for location">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="locations">
                    <div class="location self-location">
                        <i class="fa-solid fa-house"></i>
                        <p>city, country</p>
                        <img src="" alt="">
                        <span>15</span>
                    </div>
                    <div class="location">
                        <i class="fa-solid fa-house"></i>
                        <p>city, country</p>
                        <img src="" alt="">
                        <span>15</span>
                    </div>
                </div>
            </nav>
            <i class="fa-solid fa-gear"></i>
        </div>
    </header>
    <div class="hero">
        <div class="container">
            <button class="am">american</button>
            <button class="metric">metric</button>
            <div class="current-weather">
                <div class="head">
                    <div>
                        <h2>current weather</h2>
                        <p class="time"></p>
                    </div>
                    <div class="location">
                        <h2>location</h2>
                    </div>
                </div>
                <div class="weather-general">
                    <img src="" alt="">
                    <div class="temp">
                        <h1>00</h1>
                        <p>&deg;<span>C</span></p>
                    </div>
                    <div class="disc">
                        <p>condition</p>
                        <p>feels like</p>
                    </div>
                </div>
                <p class="para">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                <div class="info">
                    <div class="box wind">
                        <h3>Wind</h3>
                        <p><span class="value">bla bla</span> <span class="arrow"></span></p>
                    </div>
                    <div class="box humidity">
                        <h3>humidity</h3>
                        <p class="value">bla bla</p>
                    </div>
                    <div class="box visibility">
                        <h3>visibility</h3>
                        <p class="value">bla bla</p>
                    </div>
                    <div class="box pressure">
                        <h3>pressure</h3>
                        <p class="value">bla bla</p>
                    </div>
                </div>
            </div>
            <div class="more">
                <div class="title">
                    <p>red</p>
                    <p>green</p>
                    <p>blue</p>
                </div>
                <div class="box red active">red</div>
                <div class="box green">green</div>
                <div class="box blue">blue</div>

            </div>
        </div>
    </div>

    
    
</body>
</html>
